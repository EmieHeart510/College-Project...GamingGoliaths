        </header>

        <!------------ Main Section ----------------->
    <div id="wrapperSurvey">
        <main>
            <h2>What Did You Think? Leave Some Feedback</h2>
            <img src="images/minecraft.jpg" alt="Minecraft Art" height="375" width="500" class="imgCenter">
            <div class="surveySection">
                <form method="POST" action="https://formsubmit.co/8f6047951c0a500c5cf8b9482f31b953" target="_blank">
                    <div class="row">
                        <div class="colOne">
                            <label for="fname"><b><u>First Name</u></b></label>
                        </div>
                        <div class="colTwo">
                            <input type="text" class="form-control" name="firstname" placeholder="Your name.." required="required">
                        </div>
                    </div>
                    <div class="row">
                        <div class="colOne">
                            <label for="lname"><b><u>Last Name</u></b></label>
                        </div>
                        <div class="colTwo">
                            <input type="text" class="form-control" name="lastname" placeholder="Your last name.." required="required">
                        </div>
                    </div>
                    <div class="row">
                        <div class="colOne">
                            <label for="country"><b><u>Email</u></b></label>
                        </div>
                        <div class="colTwo">
                            <input type="email" class="form-control" name="email" placeholder="Your email..." required="required">
                        </div>
                    </div>
                    <div class="row">
                        <div class="colOne">
                            <label for="subject"><b><u>Feedback</u></b></label>
                        </div>
                        <div class="colTwo">
                            <textarea class="form-control" name="subject" placeholder="Write your opinion here..." style="height:200px" required="required"></textarea>
                        </div>
                    </div>
                    <div>
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                    </div>
                </form>
            </div>
        </main>
